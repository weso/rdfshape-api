@(vr: ValidationResult = ValidationResult.empty,
  vf: ValidationForm = ValidationForm() )

@import play.api.i18n.Messages

@main("Validate RDF Data + Schema + Node")(vf) {

@validationResult(vr)

<h1>@Messages("DataSchemaNode")</h1>


<form method="post" 
	  enctype="multipart/form-data" 
	  action="@routes.ValidatorSchemaData.validate_post">

@submit()

@hidden_inputs(vf)

  
@tabs_schema(vf)

@tabs_data(vf)



</form>	


}
