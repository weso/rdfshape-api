<body onload="prettyPrint()">
<header>
<h1 id="title">
 <a href="@routes.Application.index"
    title="RDF Validator based on Shape Expressions">RDFShape</a>
<a href="@routes.Application.index">
  <img class="logo" src="@routes.Assets.at("images/rdfshape.svg")" alt="RDFShape logo" />
</a> 
</h1>

<nav>
<a href="@routes.Validator.onlyData(
            vf.extract_str,
            vf.dataOptions.format)" 
            title="Check RDF Data syntax (no Schema)">Data</a>
<a href="@routes.Validator.dataSchema(vf.extract_str,
            vf.dataOptions.format,
            vf.schemaInput.extract_str,
            vf.schemaOptions.format)" 
            title="Validate RDF Data using a Schema">Data + Schema</a>
<a href="@routes.Validator.dataSchemaNode(vf.extract_str,
            vf.dataOptions.format,
            vf.schemaInput.extract_str,
            vf.schemaOptions.format,
            vf.schemaOptions.extract_iri_str)" 
            title="Validate a node in an RDf Data using a Schema">Data + Node + Schema</a>
<a href="@routes.Converter.data(
			data = vf.extract_str,
            inputFormat = vf.dataOptions.format,
            outputFormat = "TURTLE" 
            )" 
            title="Conversions betewen different RDF Data formats">Data Conversions</a>
<a href="@routes.Converter.schema(
			schema = vf.extract_str,
            inputFormat = vf.schemaOptions.format,
            outputFormat = "SHEXC" 
            )" 
            title="Conversions between different Schema formats">Schema Conversions</a>

<a href="@routes.Application.help()" 
            title="Help & examples">Help</a>

<a href="@routes.Application.about()" 
            title="About this project">About</a>
</nav>

</header>
